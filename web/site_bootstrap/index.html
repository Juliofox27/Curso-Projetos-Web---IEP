<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site bootstrap</title>
    
    <!--chamado .css-->
    <link rel="stylesheet"  href="style.css">
    
    <!--chamado botstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">

     <!--chamado font AWESOME-->
     <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>
   
</head>
    <body>
    
        <!--deixa responsivo-->
        <div class="container-fluid"  > 

            <!--inicio busca-->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="digite para localizar" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
              </div>
              <!--fim busca-->


            <!--sessao colorida-->
            <div class="sessao_colorida">
                
                 <!--inicio linha-->
                 <div class="row justify-content-center"> 
                
                     <!--inicio coluna 01-->
                     <div class="col-12 col-sm-5 col-md-3 caixa_servico">
                        <div class="card" style="width: 100%;">
                            <img src="fotos/lavagem.jpg" class="card-img-top" >
                            <div class="card-body">
                              <h5 class="card-title">Lavagem Automotiva</h5>
                              <p class="card-text">Preço especial na Lavagem Detalhada</p>
                              <a href="#" class="btn btn-primary"><i class="fas fa-car-alt"></i> saiba mais</a>
                            </div>
                          </div>
                     </div>
                     <!--fim coluna-->

                     
                     <!--inicio coluna 02-->
                     <div class="col-12 col-sm-5 col-md-3 caixa_servico">
                        <div class="card" style="width: 100%;">
                            <img src="fotos/higienizacao2.jfif" class="card-img-top" >
                            <div class="card-body">
                              <h5 class="card-title">Higienização</h5>
                              <p class="card-text">Condições especiais e Sanitização</p>
                              <a href="#" class="btn btn-primary "><i class="fas fa-air-freshener"></i> saiba mais </a>
                            </div>

                          </div>
                     </div>
                     <!--fim coluna-->

                     <!--inicio coluna 03-->
                     <div class="col-12 col-sm-5 col-md-3 caixa_servico">
                        <div class="card" style="width: 100%;">
                            <img src="fotos/polimento.jfif" class="card-img-top" >
                            <div class="card-body">
                              <h5 class="card-title">Cristalização Automotiva</h5>
                              <p class="card-text">Polimento e Vitrificação</p>
                              <a href="#" class="btn btn-primary"><i class="far fa-thumbs-up"></i> confira condições</a>
                            </div>
                          </div>
                     </div>
                     <!--fim coluna-->
                     
                 </div>
                 <!--fim linha-->
            </div>
            <!--fim sessao colorida-->

            
        </div>
        <!--fim container-->
